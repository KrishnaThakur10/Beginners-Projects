<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon.com</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav-logo border">
                <div class="logo">
               </div>
            </div>

            <div class="nav-address border">
                <p class="add-first">Deliver to</p>
                <div class="nav-icon">
                    <i class="fa-solid fa-location-dot" style="color: #ffffff;"></i>
                    <p class="add-sec">India</p>
                </div>
            </div>
          
            <div class="nav-outsearch">
                <div class="nav-search">
                    <select class="search-select">
                        <option>All</option>
                    </select>
                    <input  class="search-input" type="text" placeholder="Search Amazon">
                    <img class="image-lens" src="image/search-icon.png" alt="">
                    <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass" style="color: #000000;"></i>
                    </div>
                </div>
            </div>    

            <div class="last">
                <div class="nav-country border">
                    <div class="country-top"></div>
                    <div class="country-bottom">
                        <img class="country-flag" src="image/india.png" alt="">   
                        <p class="country-code">IN</p>
                        <div class="country-select">
                            <i class="fa-solid fa-caret-down" style="color: #8f9299;"></i>
                        </div>
                    </div>    
                </div>

                <div class="nav-account border">
                    <div class="account-top">
                        <p class="acc-hello">Hello, sing in</p>
                    </div>
                    <div class="account-bottom">
                        <p class="acc-list">Account & Lists</p>
                        <div class="country-select">
                            <i class="fa-solid fa-caret-down" style="color: #8f9299;"></i>
                        </div>
                    </div>    
                </div>

                <div class="nav-order border">
                    <div class="order-top">
                        <p class="order-returns">Returns</p>
                    </div>
                    <div class="order-bottom">
                        <p class="order-list">& Orders</p>
                    </div>    
                </div>

                <div class="nav-cart border">
                    <div class="cart-left">
                        <i class="fa-solid fa-cart-shopping" style="color: #ffffff;"></i>
                    </div>
                    <div class="cart-right">
                        <p class="cart">Cart</p>
                    </div>    
                </div>

            </div>    
        </div>

        <div class="nav-below">
             <div class="below-all border">
                <div class="all-slide">
                    <i class="fa-solid fa-bars" style="color: #ffffff;"></i> 
                </div>
                <div class="all">
                    All
                </div>
             </div>
             
             <div class="below-deal border">
                <p>Today's Deals</p>
             </div>
             <div class="below-deal border">
                <p>Customer Service</p>
             </div>
             <div class="below-deal border">
                <p>Registry</p>
             </div>
             <div class="below-deal border">
                <p>Gift Cards</p>
             </div>
             <div class="below-deal border">
                <p>Sell</p>
             </div>




        </div>
    </header>



    
</body>
</html>
